<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>分数の計算プリント</title>
</head>
<body>
  <h1>分数の計算プリント作成</h1>
  <button id="pdfBtn">PDF作成</button>

  <script>
    document.getElementById("pdfBtn").addEventListener("click", () => {
      fetch("/generate_fraction_pdf", { method: "POST" })
        .then(res => res.blob())
        .then(blob => {
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "fraction.pdf";
          a.click();
        });
    });
  </script>
</body>
</html>
